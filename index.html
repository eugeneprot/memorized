<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Memorized</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

   <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
    <link href="memorized.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row " >
          <!-- Generator -->
          <div class="col-xs-2 col-sm-3 col-md-3 col-lg-2">
            <div class="input-group">
              <span id="lenGen-addon" class="input-group-addon">Len:</span>
              <input id="idLen" class="form-control" type="number" min="6" max="30" step="1" value="8" aria-desctibedby="lenGen-addon">
              <span class="input-group-btn">
                <button id="idGen" class="btn btn-primary" type="button">>></button>
              </span>
            </div>
          </div>
          <!-- Password -->
          <div class="col-xs-4 col-sm-5 col-md-6 col-lg-6">
            <div class="input-group">
              <span id="password-addon" class="input-group-addon">Password:</span>
              <input id="idPassword" class="form-control" type="text" aria-desctibedby="password-addon">
              <span class="input-group-btn">
<!--                <button id="idStart" class="btn btn-success disabled" type="button">Start</button> -->
                <button id="idStart" class="btn btn-success" type="button">Start</button>
              </span>
            </div>
          </div>
          <!-- Stop -->
          <div class="col-xs-1 col-xs-offset-5 col-sm-1 col-sm-offset-3 col-md-1 col-md-offset-2 col-lg-1 col-lg-offset-3">
<!--                <button id="idStop" class="btn btn-danger disabled" type="button">Stop</button> -->
                <button id="idStop" class="btn btn-danger" type="button">Stop</button>
          </div>
        </div>
      </div>
    </nav>
    
    <!-- Begin page content -->
    <div class="container">
      <div class="row">
          <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <div id="idDigitsDisplay" class="digital-display center-block text-center" >
            </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-8 col-xs-offset-2 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <div id="idKeyPadDisplay" class="keypad-display center-block">
              <div id="idKeyPadDisplayRow3" class="center-block text-center" >
                    <span id="idKp7" class="digit-keypad">7</span>
                    <span id="idKp8" class="digit-keypad">8</span>
                    <span id="idKp9" class="digit-keypad">9</span>
              </div>
              <div id="idKeyPadDisplayRow2" class="center-block text-center" >
                    <span id="idKp4" class="digit-keypad">4</span>
                    <span id="idKp5" class="digit-keypad">5</span>
                    <span id="idKp6" class="digit-keypad">6</span>
              </div>
              <div id="idKeyPadDisplayRow1" class="center-block text-center" >
                    <span id="idKp1" class="digit-keypad">1</span>
                    <span id="idKp2" class="digit-keypad">2</span>
                    <span id="idKp3" class="digit-keypad">3</span>
              </div>
              <div id="idKeyPadDisplayRow0" class="center-block text-center" >
                    <span id="idKp0" class="digit-keypad">0</span>
              </div>
            </div>
          </div>
      </div>
    </div> <!-- container -->
    
    
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Пока не знаю как его использовать, но без него не уютно.</p>
      </div>
    </footer>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src=memorized.js></script>
  </body>
</html>
